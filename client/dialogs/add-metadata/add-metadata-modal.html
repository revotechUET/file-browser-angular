<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content" ng-form="form">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" ng-click="self.closeModal()">&times;</button>
                <h4 class="modal-title">Add Metadata</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal add-metadata">
                    <div class="form-group">
                        <label class="col-sm-4">Metadata Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                    ng-model="self.name" autocomplete source="self.autocompleteSource"
                                    ng-change="self.warning = ''">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4">Value</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                    ng-model="self.value">
                        </div>
                    </div>
                    <p>{{self.warning}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default"
                        ng-disabled="!self.name"
                        ng-click="self.onOk()">
                    <span class="ok-16x16"></span>&nbsp;Ok
                </button>
                <button type="button" class="btn btn-default" ng-click="self.closeModal()">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
